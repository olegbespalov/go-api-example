name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    env:
        GO111MODULE: 'on'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Install golangci-lint
        working-directory: /tmp
        run: |
          GOLANG_CI_VERSION=$(head -n 1 "${GITHUB_WORKSPACE}/.golangci.yml" | sed 's/# //g')
          go install "github.com/golangci/golangci-lint/cmd/golangci-lint@$GOLANG_CI_VERSION"
      - name: Run linters
        run: |
          golangci-lint run